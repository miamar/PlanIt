<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registracija</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/prijava.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="text-center">
        <button type="submit" class="btn btn-lg btn-danger" style="margin-top: 1em;">PlanIt</button>
    </div>
<div class="container mt-3"> 
    <div class="form-check mb-3 mt-3"> 
        <h3>Registracija</h3>
    </div> 
    <form action="/user" method="post"></form>
    <div class="mb-3 mt-3">
      <label for="name">Ime:</label>
      <input type="text" class="form-control" id="name" placeholder="Unesi ime" name="name">
    </div>
    <div class="mb-3 mt-3">
      <label for="surname">Prezime:</label>
      <input type="text" class="form-control" id="surname" placeholder="Unesi prezime" name="surname">
    </div>
    <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Unesi email" name="email">
      </div>
    <div class="mb-3 mt-3">
      <label for="userName">Korisničko ime:</label>
      <input type="text" class="form-control" id="userName" placeholder="Unesi korisničko ime" name="userName">
    </div>
    <div class="mb-3">
      <label for="password">Lozinka:</label>
      <input type="password" class="form-control" id="password" placeholder="Unesi lozinku" name="pswd">
    </div>
    <a href="/" class="btn btn-primary" role="button" aria-pressed="true" style="margin-bottom: 1em;">Registracija</a>
  </form>
</div>

</body>
</html>
